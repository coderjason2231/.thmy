<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Work Calendar by Adil Aliev</title>
    <link rel="stylesheet" href="Design.css">
</head>
<body>
    <header>
        <h1>Team Work Calendar</h1>
    </header>
    <main>
        <div class="calendar">
            <div class="month">
                <button id="prevMonth">❮</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">❯</button>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days"></div>
        </div>
        <div class="task-section">
            <h2>Add Task</h2>
            <form id="taskForm">
                <label for="taskDate">Date:</label>
                <input type="date" id="taskDate" required>
                <label for="taskDesc">Task:</label>
                <input type="text" id="taskDesc" placeholder="Enter task" required>
                <button type="submit">Add Task</button>
            </form>
            <div id="tasks"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
